<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Book Finder</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

	<section>
		<div class="row">

			</div>

			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

		</div>

		</div>

		
        <div id="input" class="input-group mx-auto col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <input type="text" id="search-box" class="books" placeholder="Book title, author...">
                <button id="submit" class="btn btn-primary" onclick="">Search</button>
        </div>
    
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		</div>

	</div>
