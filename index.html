<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Book Finder</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

<body>

	<section>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 head-side">
			</div>

			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<header class="head-style">
					<h1 class="book-find">Book Finder</h1>
				</header>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 head-side">
			</div>
		</div>
	</section>


		<div class="row">
                <div id="input" class="input-group mx-auto col-xs-12 col-sm-12 col-md-8 col-lg-6">
                <form id="search" action="#">
				    <input type="text" id="search-box" class="books" placeholder="Title, author, subject">
				    <input type="submit" class="btn btn-primary"></input>
                </form>
                </div>
		</div>
	

    <section>
        <div class="row">
             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 book-list">

                <div id="list-output" class="">
                    <div class="row"> 
                    </div>
                </div>
			</div>
        </div>
    </section>

			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 footer-align">

					<a href="https://github.com/KarenK11" target="_blank" class="github-profilef">

			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 footer-align">
